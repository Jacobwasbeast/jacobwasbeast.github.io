<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script defer data-domain="jacobwasbeast.net" src="https://metrics.satincake.com/js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <a href="#" id="login-link">Login with Discord</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>


    <script>
        const { Client, Account } = Appwrite;
        const client = new Client();

        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('652373e5a65fc9cad052');

        const account = new Account(client);


        const loginLink = document.getElementById('login-link');
        loginLink.addEventListener('click', async (event) => {
            event.preventDefault();

            try {
                await account.createOAuth2Session(
                    'discord',
                    'https://jacobtesting.voidassistant.com/ai-covers/browse.html',
                    'https://jacobtesting.voidassistant.com/auth-failed.html'
                );
            } catch (error) {
                console.error(error);
                alert('Login failed. Please contact the Webmaster for further Assistance!');
            }
        });

    </script>
</body>

</html>
